on: push
jobs:
  test:
    runs-on: macOS-latest
    steps:
    - uses: actions/checkout@master
    - name: Set XCode Version
      run: sudo xcode-select -s /Applications/Xcode_11.app
    - name: Test
      run: |
        ls -al
        xcodebuild test -project ReCombine-Scoreboard-SwiftUI.xcodeproj -scheme ReCombine-Scoreboard-SwiftUITests -sdk iphonesimulator -destination "platform=iOS Simulator,name=iPhone 11,OS=13.0"
